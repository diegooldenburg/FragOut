<h4>Internal server error, try refreshing the page</h4>
<ng-container *ngIf="error">
    <h5 class="text-danger">Error: {{error.message}}</h5>
    <p class="text-warning" style="font-weight: bold;">Stack trace:</p>
    <code class="mt-5" style="background-color:beige;">
        {{error.details}}
    </code>
</ng-container>
