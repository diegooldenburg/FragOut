<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />
  <div class="mb-3">
    <label style="margin-right: 10px">I am:</label>
    <label style="form-check-label" class="me-1">
      <input
        type="radio"
        class="form-check-input me-1"
        value="male"
        formControlName="gender"
      />Male
    </label>
    <label style="form-check-label" class="me-1">
      <input
        type="radio"
        class="form-check-input me-1"
        value="female"
        formControlName="gender"
      />Female
    </label>
    <label style="form-check-label">
      <input
        type="radio"
        class="form-check-input me-1"
        value="nonbinary"
        formControlName="gender"
      />Gender non-conforming
    </label>
  </div>
  <app-text-input
    [formControl]="$any(registerForm.controls['username'])"
    [label]="'Username'"
  ></app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['knownAs'])"
    [label]="'Known As'"
  ></app-text-input>
  <app-date-picker
    [formControl]="$any(registerForm.controls['dateOfBirth'])"
    [label]="'Date of Birth'"
    [maxDate]="maxDate"
  ></app-date-picker>
  <app-text-input
    [formControl]="$any(registerForm.controls['city'])"
    [label]="'City'"
  ></app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['country'])"
    [label]="'Country'"
  ></app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['password'])"
    [label]="'Password'"
    [type]="'password'"
  ></app-text-input>
  <app-text-input
    [formControl]="$any(registerForm.controls['confirmPassword'])"
    [label]="'Confirm password'"
    [type]="'password'"
  ></app-text-input>
  <div
    class="invalid-feedback"
    *ngIf="registerForm.get('confirmPassword')?.hasError('required')"
  >
    Please confirm your password.
  </div>
  <div
    class="invalid-feedback"
    *ngIf="registerForm.get('password')?.hasError('notMatching')"
  >
    Please ensure your passwords are matching.
  </div>
  <div class="row" *ngIf="validationErrors">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{ error }}
      </li>
    </ul>
  </div>
  <div class="text-center">
    <button
      [disabled]="!registerForm.valid"
      class="btn btn-success me-2"
      type="submit"
    >
      Register
    </button>
    <button class="btn btn-default" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
